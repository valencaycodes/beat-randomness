<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beat Randomness</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(180deg, #6fbf73, #3a8f5b, #1f5f3b);
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }

    .screen {
      display: none;
      max-width: 420px;
      margin: auto;
    }

    .active {
      display: block;
    }

    h1 {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 0.7rem;
      line-height: 1.6;
    }

    button {
      font-family: inherit;
      font-size: 0.9rem;
      padding: 16px;
      margin: 12px 0;
      width: 100%;
      background-color: #6b8e23;
      border: 3px solid #2e4e1f;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #7fae2e;
    }

    .choice-buttons {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .choice-buttons button {
      flex: 1;
      font-size: 1.2rem;
    }

    .bar {
      height: 26px;
      background-color: #8b4513;
      margin: 10px 0;
      display: flex;
      align-items: center;
      padding-left: 8px;
      font-size: 0.6rem;
    }

    @media (max-width: 480px) {
      button {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

<div id="welcome" class="screen active">
  <h1>WELCOME</h1>
  <p>Can you beat randomness?</p>
  <button onclick="goToReady()">Touch to Continue</button>
</div>

<div id="ready" class="screen">
  <h1>ARE YOU READY?</h1>
  <button onclick="startGame()">YES</button>
  <button onclick="goToWelcome()">NO</button>
</div>

<div id="game" class="screen">
  <h1>CHOOSE A LETTER</h1>
  <p>Round <span id="round">1</span> of 5</p>

  <div class="choice-buttons">
    <button id="btn1" onclick="makeChoice(0)"></button>
    <button id="btn2" onclick="makeChoice(1)"></button>
  </div>
</div>

<div id="result" class="screen">
  <h1>FINAL RESULT</h1>

  <p id="scoreText"></p>

  <div class="bar" id="youBar"></div>
  <div class="bar" id="randomBar"></div>

  <p id="outcomeText"></p>

  <p><strong>Your choices:</strong><br><span id="yourChoices"></span></p>
  <p><strong>Random choices:</strong><br><span id="randomChoices"></span></p>

  <button onclick="startGame()">PLAY AGAIN</button>
  <button onclick="goToWelcome()">EXIT</button>
</div>

<script>
  const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

  let round = 1;
  let youScore = 0;
  let randomScore = 0;

  let currentLetters = [];
  let yourHistory = [];
  let randomHistory = [];

  function switchScreen(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function goToWelcome() {
    switchScreen('welcome');
  }

  function goToReady() {
    switchScreen('ready');
  }

  function startGame() {
    round = 1;
    youScore = 0;
    randomScore = 0;
    yourHistory = [];
    randomHistory = [];
    setupRound();
    switchScreen('game');
  }

  function setupRound() {
    document.getElementById('round').textContent = round;

    let a = alphabet[Math.floor(Math.random() * 26)];
    let b;
    do {
      b = alphabet[Math.floor(Math.random() * 26)];
    } while (b === a);

    currentLetters = [a, b];

    document.getElementById('btn1').textContent = a;
    document.getElementById('btn2').textContent = b;
  }

  function makeChoice(index) {
    const youPick = currentLetters[index];
    const randomPick = currentLetters[Math.floor(Math.random() * 2)];

    yourHistory.push(youPick);
    randomHistory.push(randomPick);

    if (youPick === randomPick) {
      youScore++;
    } else {
      randomScore++;
    }

    round++;

    if (round <= 5) {
      setupRound();
    } else {
      showResult();
    }
  }

  function showResult() {
    document.getElementById('scoreText').textContent =
      `You: ${youScore} | Random: ${randomScore}`;

    document.getElementById('youBar').style.width = (youScore * 20) + "%";
    document.getElementById('randomBar').style.width = (randomScore * 20) + "%";

    document.getElementById('youBar').textContent = `YOU (${youScore})`;
    document.getElementById('randomBar').textContent = `RANDOM (${randomScore})`;

    let outcome;
    if ((youScore === 2 && randomScore === 3) || (youScore === 3 && randomScore === 2)) {
      outcome = "YOU MATCHED RANDOMNESS";
    } else if (youScore > randomScore) {
      outcome = "YOU BEAT RANDOMNESS";
    } else {
      outcome = "RANDOM BEAT YOU";
    }

    document.getElementById('outcomeText').textContent = outcome;
    document.getElementById('yourChoices').textContent = yourHistory.join(" → ");
    document.getElementById('randomChoices').textContent = randomHistory.join(" → ");

    switchScreen('result');
  }
</script>

</body>
</html>
